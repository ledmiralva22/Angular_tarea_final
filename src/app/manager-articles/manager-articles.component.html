<div class="ui grid">
  <div class="two column row">
    <div class="right floated column">
        <app-articles-filter (onUpdateFilters)="filters=$event"></app-articles-filter>
        <div>
          Count: {{ count$ | async }}
          <button (click)="increment()">+</button>
          <button (click)="decrement()">-</button>
        </div>
    </div>
  </div>
  <div class="four column row">
      <div class="ui main text container">
      <app-articles-list *ngIf="!!filters.sortBy" [sortBy]="filters.sortBy"></app-articles-list>
      </div>
  </div>
</div>
